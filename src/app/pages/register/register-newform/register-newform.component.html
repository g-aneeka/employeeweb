<div class="container">
    <div class="row">
    <div class="col-md-7">
        <h3>Registration Form </h3>
             <hr>
        <form #rForm = "ngForm" (ngSubmit) = "onSubmit(rForm.value)">
            <div class="form-group">
                <label>Name</label><span> * </span>
                <input type="text" placeholder="Your Full Name" #nameRefVal="ngModel" required class="form-control" name="name" ngModel>
                <div [hidden] = "nameRefVal.valid || nameRefVal.pristine" class="alert alert-danger">
                    Please enter a name
                </div>
            </div>
            <div class="form-group">
                <label>Email</label><span> * </span>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #emailRefVal="ngModel" required class="form-control" name="email" ngModel>
                <div [hidden] = "emailRefVal.valid || emailRefVal.pristine" class="alert alert-danger">
                    Please enter a valid Email id
                </div>
            </div>
            <div ngModelGroup = "personalinfo">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" ngModel>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" #contactref="ngModel" pattern="^[1-9][0-9]{9}" class="form-control" name="contactnumber" ngModel>
                    <div *ngIf = "contactref.errors && (contactref.dirty || contactref.touched)" class="alert alert-danger">
                        <div [hidden] = "!contactref.errors.pattern">
                            Please enter your 10 digit contact number
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <input type="text" class="form-control" name="region" ngModel>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled] = "!rForm.valid">Register</button>
        </form>
    </div>
    
       
    <div class="col-md-5">
        <div class="row" *ngIf = "submitted">
            <div class="col-xs-12 col-md-offset-1">
                <h3 [ngStyle]="{'color' : '#00b300' }">Registered Successfully !!</h3>
                <hr>
                <p>Name: {{user.name}} </p>
                <p>Email: {{user.email}} </p>
                <p>Age: {{user.age}} </p>
                <p>Contact Number: {{user.contactnumber}} </p>
                <p>Region: {{user.region}} </p>
            </div>
        </div>
    </div>
    </div>
    </div>
